<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="612" height="792" viewBox="0 0 612 792"
  onload="init(evt)"
  role="img" aria-labelledby="title desc"
  data-theme="light">

  <title id="title">SVG Interactive Playground</title>
  <desc id="desc">Demo interaktif: tombol, drag, slider, tooltip, keyboard, tema.</desc>

  <!-- ====== Styles (CSS vars + theming) ====== -->
  <style><![CDATA[
    :root {
      --bg: #0b1220;
      --panel: #111827;
      --panel-ink: #e5e7eb;
      --muted: #9ca3af;
      --primary: #4f46e5; /* indigo */
      --primary-ink: #ffffff;
      --ok: #22c55e;      /* green */
      --warn: #f59e0b;    /* amber */
      --shadow: rgba(0,0,0,.35);
    }
    [data-theme="light"] {
      --bg: #f3f4f6;
      --panel: #ffffff;
      --panel-ink: #111827;
      --muted: #6b7280;
      --shadow: rgba(0,0,0,.18);
    }
    text { user-select: none; -webkit-user-select: none; }
    .btn { cursor: pointer; }
    .hit { pointer-events: all; cursor: pointer; }
    .noselect { -webkit-user-select:none; user-select:none; }
    .focus { outline: none; }
  ]]></style>

  <!-- ====== Defs (gradients + shadow) ====== -->
  <defs>
    <linearGradient id="g-btn" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="g-btn-ok" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="var(--shadow)"/>
    </filter>
  </defs>

  <!-- ====== Background ====== -->
  <rect x="0" y="0" width="612" height="792" fill="var(--bg)"/>

  <!-- ====== Header Panel ====== -->
  <g transform="translate(24,24)" filter="url(#shadow)">
    <rect x="0" y="0" width="564" height="140" rx="16" fill="var(--panel)"/>
    <text x="20" y="44" fill="var(--panel-ink)" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700">
      SVG Interactive Playground
    </text>
    <text x="20" y="78" fill="var(--muted)" font-family="Inter, system-ui, sans-serif" font-size="14">
      ‚Ä¢ Klik tombol ‚Ä¢ Seret lingkaran ‚Ä¢ Geser slider ‚Ä¢ Tekan keyboard (spasi, panah, T)
    </text>
    <text x="20" y="104" id="clock" fill="var(--muted)" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="13">--:--:--</text>
  </g>

  <!-- ====== Main Area ====== -->
  <g transform="translate(24,190)" id="main">

    <!-- Button -->
    <g id="btn" class="btn" tabindex="0" focusable="true" aria-label="Toggle button" transform="translate(0,0)">
      <rect id="btn-bg" x="0" y="0" width="240" height="88" rx="14" fill="url(#g-btn)"/>
      <text id="btn-label" x="20" y="54" fill="var(--primary-ink)" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600">
        Click me
      </text>
    </g>

    <!-- Click feedback text -->
    <text id="label"
          x="260" y="52"
          font-family="Inter, system-ui, sans-serif"
          font-size="16"
          fill="var(--panel-ink)">
      Click the purple button
    </text>

    <!-- Draggable Circle -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="564" height="180" rx="14" fill="var(--panel)"/>
      <text x="20" y="30" fill="var(--muted)" font-family="Inter, system-ui, sans-serif" font-size="14">
        Drag the circle within the panel (Arrow keys also work)
      </text>
      <g id="arena" transform="translate(16,40)">
        <rect id="bounds" x="0" y="0" width="532" height="120" rx="10" fill="none" stroke="#374151" stroke-width="1.2"/>
        <circle id="dot" cx="60" cy="60" r="18" fill="#10b981"/>
      </g>
    </g>

    <!-- Slider -->
    <g id="slider" transform="translate(0,330)">
      <rect x="0" y="0" width="564" height="140" rx="14" fill="var(--panel)"/>
      <text x="20" y="34" fill="var(--muted)" font-family="Inter, system-ui, sans-serif" font-size="14">
        Slider value: <tspan id="sliderVal" font-weight="700" fill="var(--panel-ink)">50</tspan>
      </text>
      <g id="sliderTrack" transform="translate(20,60)">
        <rect x="0" y="8" width="520" height="6" rx="3" fill="#e5e7eb"/>
        <rect id="sliderFill" x="0" y="8" width="260" height="6" rx="3" fill="#6366f1"/>
        <circle id="sliderKnob" cx="260" cy="11" r="12" fill="#4f46e5" class="hit"/>
      </g>
      <text x="20" y="110" fill="var(--muted)" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="12" id="sliderHint">
        drag knob ‚Ä¢ or press ‚Üê ‚Üí when slider is focused
      </text>
    </g>

    <!-- Tooltip -->
    <g id="tooltip" opacity="0">
      <rect id="tip-bg" x="0" y="0" rx="6" ry="6" width="120" height="28" fill="var(--panel)" filter="url(#shadow)"/>
      <text id="tip-text" x="8" y="19" fill="var(--panel-ink)" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="12">x:0 y:0</text>
    </g>

  </g>

  <!-- ====== Script ====== -->

</svg>
